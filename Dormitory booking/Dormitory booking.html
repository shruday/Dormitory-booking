 <!--Login  Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog"  role="document">
  <div class="modal-content">
<div class="modal-header">
<h5 class="modal-title"id="loginModalLabel">Signup Here</h5>
<button type="button"class="close"data-dismiss="modal"aria-label="Close">
<span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
   <form class="row g-3">
<div class="col-md-4">
<label for="validationDefault01" class="form-label">First name</label>
<input type="text" class="form-control" id="validationDefault01" required>
</div>
<div class="col-md-4">
  <label for="validationDefault02" class="form-label">Last name</label>
<input type="text" class="form-control" id="validationDefault02" required>
 </div>
<div class="col-md-4">
<label for="validationDefaultUsername" class="form-label">Username</label>
<div class="input-group">
<span class="input-group-text" id="inputGroupPrepend2">@</span>
<input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
</div>
</div>
 <div class="col-md-6">
                <label for="validationDefault03" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="validationDefault03" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required>
                <span id="phoneError" class="text-danger"></span>
            </div>
 <div class="col-md-6">
                <label for="validationDefaultEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="validationDefaultEmail" title="Please enter a valid email address" required>
                <span id="emailError" class="text-danger"></span>
            </div>
 <div class="col-md-6">
<label
for="validationDefault05" class="form-label">Password</label>
<input type="text"class="form-control" type="password" id="validationDefault05" required>
</div>
<div class="col-md-6">
<label for="validationDefault05" class="form-label">Repassword</label>
<input type="text"  class="form-control" type="password" id="validationDefault05"  required>
</div>
<div class="col-12">
<div  class="form-check">
<input class="form-check-input" type="checkbox" value id="invalidCheck2" required>
 <label  class="form-check-label" for="invalidCheck2">  Agree to terms and conditions</label>
</div>
</div>
</form>
</div>
<div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="loginSubmit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  <script>
document.addEventListener("DOMContentLoaded", function () {
    const phoneInput = document.getElementById("validationDefault03");
    const phoneError = document.getElementById("phoneError");
    const emailInput = document.getElementById("validationDefaultEmail");
    const emailError = document.getElementById("emailError");
    const loginSubmitButton = document.getElementById("loginSubmit");

    phoneInput.addEventListener("input", function () {
        if (!phoneInput.validity.valid) {
            phoneError.textContent = "Please enter a valid 10-digit phone number.";
        } else {
            phoneError.textContent = "";
        }
    });

    emailInput.addEventListener("input", function () {
        if (!emailInput.validity.valid) {
            emailError.textContent = "Please enter a valid email address.";
        } else {
            emailError.textContent = "";
        }
    });

    loginSubmitButton.addEventListener("click", function () {
        if (!phoneInput.validity.valid) {
            phoneError.textContent = "Please enter a valid 10-digit phone number.";
            return;
        }
        if (!emailInput.validity.valid) {
            emailError.textContent = "Please enter a valid email address.";
            return;
        }
        // Perform form submission or any other desired action here
    });
});
</script>
